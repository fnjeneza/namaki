syntax="proto3";
import "google/protobuf/timestamp.proto";
package messages;

message TextMessage {
    string id = 1;
    string from = 2;
    string to = 3;
    string body = 4;
    google.protobuf.Timestamp timestamp = 5;
}

message MediaMessage {
    string id = 1;
}

message Message {
    string command = 1;
    enum Data {
        TextMessage = 0;
        MediaMessage = 1;
    }
}
